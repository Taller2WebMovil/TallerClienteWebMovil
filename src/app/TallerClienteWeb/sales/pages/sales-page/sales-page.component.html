<h3 class="text-3xl font-bold dark:text-white">Ventas de la tienda online ventas productos</h3>
<navbar></navbar>
<div class="flex flex-col items-start space-y-3">
      <button type="button" 
              class="text-black primarybutton font-semibold rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-3"
              (click)="navigateTo('get-ventas')">Obtener ventas
      </button>
      <button type="button" 
              class="text-black primarybutton font-semibold rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-3"
              (click)="navigateTo('post-ventas')">Agregar ventas
      </button>
      <button type="button" 
              class="text-black primarybutton font-semibold rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-3"
              (click)="navigateTo('put-ventas')">Modificar ventas
      </button>
      <button type="button" 
              class="text-black primarybutton font-semibold rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-3"
              (click)="navigateTo('delete-ventas')">Eliminar ventas
      </button>
</div>

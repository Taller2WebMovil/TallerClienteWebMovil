<h3 class="text-3xl font-bold dark:text-white">Productos de la tienda online ventas productos</h3>
<navbar></navbar>
<div class="flex flex-col items-start space-y-3">
      <button type="button" 
              class="text-black primarybutton font-semibold rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-3"
              (click)="navigateTo('get-productos')">Obtener productos
      </button>
      <button type="button" 
              class="text-black primarybutton font-semibold rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-3"
              (click)="navigateTo('post-productos')">Agregar productos
      </button>
      <button type="button" 
              class="text-black primarybutton font-semibold rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-3"
              (click)="navigateTo('put-productos')">Modificar productos
      </button>
      <button type="button" 
              class="text-black primarybutton font-semibold rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mb-3"
              (click)="navigateTo('delete-productos')">Eliminar productos
      </button>
    </div>

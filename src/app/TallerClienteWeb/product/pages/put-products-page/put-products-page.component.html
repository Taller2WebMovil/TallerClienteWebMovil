<h3 class="text-3xl font-bold dark:text-white">Modificar productos de la tienda online ventas productos</h3>
<navbar></navbar>
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Editar Producto</h1>

  <!-- Seleccionar Producto -->
  <div class="mb-6">
    <label for="productSelect" class="block mb-2 font-medium">Seleccionar Producto:</label>
    <select
      id="productSelect"
      [(ngModel)]="selectedProductId"
      (change)="onProductSelect()"
      class="w-full border rounded p-2"
    >
      <option value="" disabled>Seleccione un producto</option>
      <option *ngFor="let product of products" [value]="product.idProducto">
        {{ product.nombreProducto }}
      </option>
    </select>
  </div>

  <!-- Formulario de EdiciÃ³n -->
  <form *ngIf="selectedProduct" (ngSubmit)="updateProduct()">
    <div class="mb-4">
      <label for="nombre" class="block mb-2 font-medium">Nombre:</label>
      <input
        id="nombre"
        type="text"
        [(ngModel)]="selectedProduct.nombreProducto"
        name="nombre"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label for="tipo" class="block mb-2 font-medium">Tipo:</label>
      <select
        id="tipo"
        [(ngModel)]="selectedProduct.tipoProducto"
        name="tipo"
        class="w-full border rounded p-2"
      >
        <option *ngFor="let t of tipos" [value]="t">{{ t }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="stock" class="block mb-2 font-medium">Stock:</label>
      <input
        id="stock"
        type="number"
        [(ngModel)]="selectedProduct.stockActual"
        name="stock"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label for="precio" class="block mb-2 font-medium">Precio:</label>
      <input
        id="precio"
        type="number"
        step="0.01"
        [(ngModel)]="selectedProduct.precio"
        name="precio"
        class="w-full border rounded p-2"
      />
    </div>

    <div class="mb-4">
      <label for="imagen" class="block mb-2 font-medium">URL de Imagen:</label>
      <input
        id="imagen"
        type="text"
        [(ngModel)]="selectedProduct.imageUrl"
        name="imagen"
        class="w-full border rounded p-2"
      />
    </div>

    <button
      type="submit"
      class="bg-blue-500 text-white rounded py-2 px-4 hover:bg-blue-600"
    >
      Actualizar Producto
    </button>
  </form>
</div>
